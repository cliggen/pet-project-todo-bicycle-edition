<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoBike</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;1,300&display=swap" rel="stylesheet">
</head>
<body>
<header class="head">TODAY TO-DO-LIST</header>
<div class="task-input-form">
    <input autofocus class="task-input" type="text" placeholder="Add task here!">
    <button class="task-add-button">Add task</button>
</div>
<div class="task-queue">
    <span class="task-queue-text">Task Queue: </span>
</div>
<script src="script.js"></script>
</body>
</html>
